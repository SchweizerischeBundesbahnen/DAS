<h2>Subscriber</h2>
<sbb-form-field>
  <sbb-label>Topic</sbb-label>
  <input type="text" sbbInput placeholder="Topic" [formControl]="topicControl"/>
</sbb-form-field>
<button type="button" sbb-button (click)="subscribe()">Subscribe</button>

@if (topic) {
  <h3>Subscription: {{ topic }}</h3>
  @for (message of messages; track message) {
    <pre>{{ message.payload.toString() }}</pre>
  }
}
