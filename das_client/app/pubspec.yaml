name: app
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.20.0+61

environment:
  sdk: 3.8.0

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # workspace packages
  auth: 1.0.0
  logger: 1.0.0
  mqtt: 1.0.0
  sfera: 1.0.0
  http_x: 1.0.0

  # https://pub.dev/packages/audioplayers
  audioplayers: 6.4.0
  # https://pub.dev/packages/android_id
  android_id: ^0.4.0
  # https://pub.dev/packages/auto_route
  auto_route: ^9.3.0
  # https://pub.dev/packages/battery_plus
  battery_plus: ^6.2.1
  # https://pub.dev/packages/collection
  collection: ^1.19.1
  # https://pub.dev/packages/clock
  clock: ^1.1.2
  # https://pub.dev/packages/device_info_plus
  device_info_plus: ^11.4.0
  # https://pub.dev/packages/extra_hittest_area
  extra_hittest_area: ^1.0.0
  # https://pub.dev/packages/fimber
  fimber: ^0.7.0
  # https://pub.dev/packages/flutter_svg
  flutter_svg: ^2.1.0
  # https://pub.dev/packages/get_it
  get_it: ^8.0.3
  # https://pub.dev/packages/intl
  intl: ^0.20.2
  # https://pub.dev/packages/meta
  meta: ^1.16.0
  # https://pub.dev/packages/provider
  provider: ^6.1.5
  # https://pub.dev/packages/rxdart
  rxdart: ^0.28.0
  # https://pub.dev/packages/sbb_design_system_mobile
  sbb_design_system_mobile:
    git:
      url: https://github.com/SchweizerischeBundesbahnen/design_system_flutter.git
      ref: promotion-box-style
  # https://pub.dev/packages/volume_controller
  volume_controller: ^3.3.3
  # https://pub.dev/packages/wakelock_plus
  wakelock_plus: ^1.3.2
  # https://pub.dev/packages/screen_brightness/
  screen_brightness: ^2.1.3
  # https://pub.dev/packages/android_intent_plus
  android_intent_plus: ^5.3.0
  # https://pub.dev/packages/uuid
  uuid: ^4.5.1
  # https://pub.dev/packages/package_info_plus
  package_info_plus: ^8.3.0

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  # https://pub.dev/packages/auto_route_generator
  auto_route_generator: ^9.0.0
  # https://pub.dev/packages/build_runner
  build_runner: ^2.4.15
  # https://pub.dev/packages/flutter_launcher_icons
  flutter_launcher_icons: ^0.14.3
  # https://pub.dev/packages/flutter_lints
  flutter_lints: ^5.0.0
  # https://pub.dev/packages/mockito
  mockito: ^5.4.5
  # https://pub.dev/packages/fake_async
  fake_async: ^1.3.3


flutter:
  generate: true
  uses-material-design: true
  disable-swift-package-manager: true
  assets:
    - assets/
    - assets/icons/
    - assets/others/
    - assets/fonts/
    - assets/sounds/
  fonts:
    - family: DasIcons
      fonts:
        - asset: assets/fonts/DasIcons.ttf
