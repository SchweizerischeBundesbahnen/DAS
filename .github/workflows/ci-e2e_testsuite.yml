name: E2E-Testsuite Java CI with Maven

defaults:
  run:
    working-directory: das_e2e_testsuite

on:
  push:
    paths:
      - 'das_e2e_testsuite/**'
    branches: [ "main" ]
  pull_request:
    paths:
      - 'das_e2e_testsuite/**'
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        env:
          # TODO: get latest version
          DAS_BACKEND_VERSION: 0.6.0
        run: mvn -B package --file pom.xml -DskipTests
