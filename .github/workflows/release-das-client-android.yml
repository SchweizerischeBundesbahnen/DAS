# This workflow is triggered whenever a release please PR is merged with label autorelease:das_client.
# This builds and releases the Android version of the app.

name: release-das-client-android

on:
  pull_request_target:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  prepare:
    if: (github.event.pull_request.merged && contains( github.event.pull_request.labels.*.name, 'release:das_client'))
    runs-on: macos-latest
    concurrency:
      group: release-das-client-android
    defaults:
      run:
        working-directory: das_client

    steps:
      - run: echo "Created DAS ANDROID CLient release"
